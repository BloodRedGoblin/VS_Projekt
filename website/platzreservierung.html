<!DOCTYPE html> <!-- Deklaration HTML 5 -->
<html>

	<!-- header: vordefinition der Seite -->
  <head>

	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">

	<body>
	
        <h3 id="startseite">Platzreservierung</h3> <!-- später: ein link zur Startseite, jetzt: gewöhnt User an position des späteren Buttons -->

			</div>
			
			<div class="PR">
				<p style="position: absolute; left: 32.5px; top: 40px;">PR</p>

				<div class="platz" style="left: 700px;" onclick="change(this)"> </div>
				<div class="platz" style="left: 900px;" onclick="change(this)"> </div>
				
				<p style="position: absolute; right: 5px; top: 40px;">LR2</p>
			</div>
			
			<button id="btn"> Reservieren </button>
			
		</div>
		
	</body>
  
</html>
